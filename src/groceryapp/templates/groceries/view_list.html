{% extends 'base.html' %}

{%block content%}

<div class="album py-5 bg-light">
  
    <div class="container">
      <div class="row my-2">
        <div class='col-md-2'>
          <select name="sort" class="form-control" hx-get="/groceries/" hx-target="#target-list-change">
            {%for key, value in sort_params.items%}
            <option {%if request.session.grc_sort_order == value%}selected {%endif%} value="{{value}}">{{key|title}}</option>
            {%endfor%}
          </select>
        </div>
      </div>
      <div class="row" id="target-list-change"> 
        {%include 'groceries/snippets/list.html' with object_list=object_list%}
    </div>
  </div>
  </div>
{% endblock %}
